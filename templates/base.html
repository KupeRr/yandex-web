{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row header-row">
                <div class="col-6 col-sm-4 col-md-5 col-lg-3">
                    <span class="logo"><a href="/">Название</a></span>
                </div>
                <div class="d-none d-md-block col-md-1 col-lg-5"></div>
                <div class="col-6 col-sm-8 col-md-6 col-lg-4 header-button-row">
                    <a class="header-button" href="{% url 'core:login' %}">Войти</a>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            {% block content%}{% endblock content %}
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="row footer-row">
                <div class="col-12 col-sm-6">©Название 2022</div>
                <div class="col-12 col-sm-6 footer-powered">Powered by Политех</div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
